<!doctype html>
<html lang="cs">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BALP v2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/app.css" rel="stylesheet">

  <style id="vp-fixes">
    #vpModal .modal-header #vp-actions{display:none !important;}
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BALP v2</a>
    <div class="d-flex ms-auto align-items-center gap-2">
      <span id="user-info" class="navbar-text text-white-50">Nepřihlášen</span>
      <button id="btn-login" type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#loginModal">Přihlásit</button>
      <button id="btn-logout" type="button" class="btn btn-outline-light btn-sm d-none">Odhlásit</button>
    </div>
  </div>
</nav>

<div class="container py-3">
  <div id="alert-box" class="alert d-none" role="alert"></div>

  <div class="card shadow-sm">
    <div class="card-body">
      <ul class="nav nav-tabs" id="moduleTabs" role="tablist"></ul>
      <div class="tab-content" id="moduleTabsContent"></div>
    </div>
  </div>

  <div class="text-end mt-3">
    <a href="./diag.html" class="link-secondary small">Diagnostika přihlášení</a>
  </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Přihlášení</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zavřít"></button>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <div class="mb-3">
            <label class="form-label">Uživatel</label>
            <input type="text" class="form-control" id="login-username" autocomplete="username">
          </div>
          <div class="mb-3">
            <label class="form-label">Heslo</label>
            <input type="password" class="form-control" id="login-password" autocomplete="current-password">
          </div>
          <div class="form-text">Token se uloží do localStorage. Server může navíc nastavit cookie <code>balp_token</code>.</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavřít</button>
        <button type="button" class="btn btn-primary" id="login-submit">Přihlásit</button>
      </div>
    </div>
  </div>
</div>

<script>window.API_URL = window.API_URL || '/balp2/api.php';</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
